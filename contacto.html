    <main>
      <section>
        <h1>¡Contactanos!</h1>
        <div class="container__contacto">
          <div class="casillaContacto">
            <form>
              <input type="text" placeholder="Nombre" />
              <input type="text" placeholder="Apellido" />
              <p>Sobre qué te gustaría recibir información?</p>
              <select name="temas" id="temas">
                <option value=""></option>
                <option value="agricultura">Agricultura</option>
                <option value="ganaderia">Ganadería</option>
                <option value="servicios">Servicios</option>
                <option value="otros">Otros</option>
              </select>
              <p>¿Querés recibir mas info sobre nosotros?</p>
              <input class="checkbox" type="checkbox" />
              <input
                class="mensaje"
                type="text"
                placeholder="Escribinos tu consulta"
              />
              <div>
                <input class="boton boton__enviar" type="submit" value="Enviar" />
                <input class="boton boton__reset" type="reset" value="Limpiar" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
